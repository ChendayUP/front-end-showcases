<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function fn1() {
    console.log('fn1')
  }
  var fn2

  fn1()
  fn2()

  fn2 = function () {
    console.log('fn2')
  }

  fn2()
</script>

<body>
  <p>
    这里也是在考察变量提升，关键在于第一个fn2()，这时fn2仍是一个undefined的变量，所以会报错fn2不是一个函数。
  </p>
</body>

</html>
